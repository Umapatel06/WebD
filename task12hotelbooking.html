    <form style=" background-color: rgba(173, 216, 230, 0.222); border-radius: 20px;">
        <h1 style="padding-left: 100px;">Hotel Booking</h1>
        <hr style="margin-left: 100px; margin-right:100px;">
        <br>
        <label style="padding: 5px 500px 5px 100px; font-size: larger">City:</label>
        <select style="background-color:rgba(173, 216, 230, 0.444) ; padding: 8px; border-radius: 10px; margin: 2px; border: 0px;"><option>Select</option><option>Kanpur</option></select>
        <br>
        <label style="padding: 5px 431px 5px 100px; font-size: larger;">Select Hotels:</label>
        <select style="background-color:rgba(173, 216, 230, 0.444) ; padding: 8px; border-radius: 10px;margin: 2px; border: 0px;"><option>Select</option><option>Hotel 1</option><option>Hotel 2</option><option>Hotel 3</option></select>
        <br>
        <label style="padding: 5px 426px 5px 100px; font-size: larger;">Check in Date:</label>
        <input type="date" style="background-color:rgba(173, 216, 230, 0.444) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <label style="padding: 5px 418px 5px 100px; font-size: larger;">Check out Date:</label>
        <input type="date" style="background-color:rgba(173, 216, 230, 0.444) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <label style="padding: 5px 448px 5px 100px; font-size: larger;">Room Type:</label>
        <select style="background-color:rgba(173, 216, 230, 0.444) ; padding: 8px; border-radius: 10px; border: 0px; margin: 2px;"><option>Select</option><option>Single Bed-AC</option><option>Single Bed-Non AC</option><option>Double Bed-AC</option><option>Double Bed-Non AC</option></select>
        <br>
        <h2 style="padding-left: 100px;">Personal Details</h2>
        <hr style="margin-left: 100px; margin-right:100px;">
        <br>
        <label style="padding: 5px 454px 5px 100px; font-size: larger;">Full Name:</label>
        <input type="text" style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <label style="padding: 5px 427px 5px 100px; font-size: larger;">Father's Name:</label>
        <input type="text" style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <label style="padding: 5px 480px 5px 100px; font-size: larger;">Gender:</label>
        <div style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px; width:60px; display: inline-block;" ><input type="radio" value="Male" name="gender"><label>Male</label></div>
        <div style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px; width:80px; display: inline-block;" ><input type="radio" name="gender" value="Female"><label>Female</label></div>
        <div style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px; width:80px; display: inline-block;" ><input type="radio" name="gender" value="Other"><label>Other</label></div>

        <br>
        <label style="padding: 5px 456px 5px 100px; font-size: larger;">Document:</label>
        <select style="background-color:rgba(173, 216, 230, 0.444) ; padding: 8px; border-radius: 10px; margin: 2px;"><option>Select</option><option>Aadhar Card</option><option>Pan Card</option><option>Driving Licence</option></select>
        <br>
        <label style="padding: 5px 388px 5px 100px; font-size: larger;">Document Number:</label>
        <input type="number" style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <label style="padding: 5px 413px 5px 100px; font-size: larger;">Mobile Number:</label>
        <input type="number" style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <label style="padding: 5px 466px 5px 100px; font-size: larger;">Email ID:</label>
        <input type="email" style="background-color:rgba(173, 216, 230, 0.450) ; padding: 8px; border-radius: 10px; border: 0px;margin: 2px;">
        <br>
        <button type="reset"  id="reset" class="button">Reset</button>
        
        <button type="submit" id="submit" class="button" >Submit</button>
